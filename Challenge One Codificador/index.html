

<!DOCTYPE html>

<html lang="es">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/reset.css"> 
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
        <title>Encriptador de texto</title>
    
    </head>

    <body>
    
        <main class="main">
    
            <section class="parte1">
            
                <h1><img src="imagenes/Logo.svg" alt="Logo Alura"></h1>

                <div class="textArea">
            
                    <textarea class="input-text" placeholder="Ingrese el texto aqui" cols="30" rows="7"></textarea>
            
                </div>
            
                <div class="control">
            
                    <div>
                
                        <label class="aclaracion"><img src="imagenes/Exclamacion.svg" alt="Exclamacion">Solo letras minúsculas y sin acentos</label>
                    
                    </div> 

                    <div class="botones">

                        <button class = "encriptar" onclick="botonencriptar(); mostrar();">Encriptar</button>
                        <button class="desencriptar" onclick="botondesencriptar(); mostrar();">Desencriptar</button>
                    
                    </div>
                
                </div>    
            
            </section>        
            
            <section class="parte2">

                <div id="info">

                    <div class="imagen">

                        <img class="muñeco" src="imagenes/Muñeco.svg" alt="Muñeco">
                    
                    </div>

                    <div class="info2">

                        <h3 class="info">Ningún mensaje fue encontrado</h3>    
                                            
                    </div>

                </div>

                <div id="salida" class="salida">

                   <textarea class="output-text" id="textArea" cols="18" rows="8" placeholder= "Ingrese texto aqui que desees encriptar o desencriptar."></textarea>
                   <button id="btn" class="copiar">Copiar</button>
                
                </div> 
            
            </section>

        </main>
    
        <script src="js/script.js"></script>
    
    </body>
    
</html>
